<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Exodia LP Ion Cannon">
    <meta name="Description" content="Check the current rates and stats on if you should submit to The Monolith or hang out with staking.">
    <meta property="og:description" content="Check the current rates and stats on if you should submit to The Monolith or hang out with staking.">
    <title>Ion Cannon</title>
    <script src="./js/beets.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css"/>
    <style>
        * {
            font-size: 14px;
            color: #ffffff;
            font-family: "Segoe UI", sans-serif
        }

        .exod-bg {
            background-color: #0d120e;
        }

        .card, .form-control {
            background-color: #1a1c1a;
            border-color: #000000;
            color: #000000;
        }

        .form-control:focus {
            background-color: #ffffff;
            color: #1a1c1a;
        }

        .form-control:read-only {
            background-color: #131313;
            color: #ffffff;
        }

        .card-header {
            background-color: rgb(55, 110, 29);
        }

        .pulse {
            background-color: rgb(55, 110, 29);
            position: relative;
            animation: animate 3s linear infinite
        }

        .pulse input {
            position: relative;
            display: flex;
        }

        @keyframes animate {
            0% {
                box-shadow: 0 0 0 0 rgb(55, 110, 29, 0.7), 0 0 0 0 rgb(55, 110, 29, 0.7)
            }

            40% {
                box-shadow: 0 0 0 10px rgb(55, 110, 29, 0.7), 0 0 0 0 rgb(55, 110, 29, 0.7)
            }

            80% {
                box-shadow: 0 0 0 10px rgb(255, 109, 74, 0), 0 0 0 5px rgb(255, 109, 74, 0)
            }

            100% {
                box-shadow: 0 0 0 0 rgb(255, 109, 74, 0), 0 0 0 5px rgb(255, 109, 74, 0)
            }
        }
    </style>
</head>
<body class="antialiased exod-bg bg-gradient">
<div class="page" id="wholePage">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current BEETs Gauge Voters <span id="voteInfo"></span></h4>
                    </div>
                    <div class="card-body">
                        <table id="beetsVoters" class="table table-hover table-dark table-striped table-bordered" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Voter</th>
                                    <th>Votes</th>
                                    <th>EXOD Balance</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
